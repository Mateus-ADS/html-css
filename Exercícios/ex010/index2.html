<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio-tags</title>
    <link rel="shortcut icon" href="favicon.ico">

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li> <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="Use a tag &lt;b&gt;">Texto-Negrito</abbr></li>
        <li> <abbr title="Use a tag &lt;ol&gt;">Listas-Ordenadas</abbr></li>
        <li> <abbr title="Use a tag &lt;ul&gt;">Listas-Desordenadas</abbr></li>
        <li> <abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
    </ul>
</body>
</html>
