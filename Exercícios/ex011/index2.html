<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando imagens dinamicas</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.jpg" type="image/jpg">
        <img src="imagens/foto-grande.jpg" alt="foto mat">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/thisisnotachristmassong.mp3" type="audio/mpeg">
        <source src="midia/thisisnotachristmassong.ogg" type="audio/ogg">
        <source src="midia/thisisnotachristmassong.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audios <a href="midia/thisisnotachristmassong.mp3" downmload="thisisnotachristmassong.mp3" type="audio,mpeg">Clique aqui para fazer o download do audio</a></p>
    </audio>
    <!--MP3 WAV OGG formatos compatíveis-->
</body>
</html>
