<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Hospendando vídeos localmente </h1>
    <p>Este video esta hospedado no meu propio servidor</p>
    <video controls width="225" poster="imagens/cachoeira.png" muted autoplay loop > 
        <source src="midia/meu-video03.mp4" type="video/mp4">
        <source src="midia/meu-video02.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video><!--Custo Grande $$-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&autoplay=1&loop=1&color=ff0179&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
